<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Tab Three
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-slides [options]="sliderOps" *ngIf="dataLocalService.noticias.length === 0">
        <ion-slide>
            <ion-label>No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <!-- <div *ngIf="dataLocalService.noticias.length === 0">
        No hay favoritos
    </div> -->
    <app-noticias *ngIf="dataLocalService.noticias.length > 0" [noticias]="dataLocalService.noticias" [enFavoritos]="true"></app-noticias>
</ion-content>
